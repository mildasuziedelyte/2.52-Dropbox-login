<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox homepage</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="logo"><img src="./Dropbox-logo.png" alt="Dropbox logo"></div>

            </div>
